<form [formGroup]="filters">

        <section class="mb-6">
          <h6 class="mb-2">Name</h6>
      
          <div class="form-check">
            <input class="form-check-input" type="radio" name="name" value="ASC" formControlName="name" id="alphabetical">
            <label class="form-check-label" for="alphabetical">Alphabetical</label>
          </div>
      
          <div class="form-check">
            <input class="form-check-input" type="radio" name="name" value="DESC" formControlName="name" id="reverse">
            <label class="form-check-label" for="reverse">Reverse</label>
          </div>
      
        </section>

        <section class="mb-6">
          <h6 class="mb-2">Price</h6>
      
          <div class="form-check">
            <input class="form-check-input" type="radio" name="price" value="ASC" formControlName="price" id="asc">
            <label class="form-check-label" for="asc">Low to High</label>
          </div>
      
          <div class="form-check">
            <input class="form-check-input" type="radio" name="price" value="DESC" formControlName="price" id="desc">
            <label class="form-check-label" for="desc">High to Low</label>
          </div>
      
        </section>

      
      </form>
